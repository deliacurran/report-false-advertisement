{% extends "base.html" %}

{% load crispy_forms_tags %}  

{% block content %}
<div class="container">
    <h1 class="mb-3">Sign up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }} 
        <button type="submit" class="btn btn-primary mb-3">Sign up</button>  
    </form>
</div>
{% endblock %}
