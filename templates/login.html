{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}  

{% block content %}
<div class="container">
    <h1 class="mb-3">Welcome</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class= "form-label" for="{{ login_form.login.id_for_label }}">
                Username* :
            </label>
            <input type="text" id="{{ login_form.login.id_for_label }}" class="form-control form-input" name="{{ login_form.login.html_name }}" required placeholder="Username">
        </div>
        <div class="form-group">
            <label class = "form-label" for="{{ login_form.password.id_for_label }}">
                Password* :
            </label>
            <input type="password" id="{{ login_form.password.id_for_label }}" class="form-control form-input" name="{{ login_form.password.html_name }}" required placeholder="Password">
        </div>
        <div class="row">
        <br>
        <br>
        <div class="form-group">
        <div class="form-check">
            <input type="checkbox" id="{{ login_form.remember_me.id_for_label }}" class="form-check-input" name="{{ login_form.remember_me.html_name }}">
            <label for="{{ login_form.remember_me.id_for_label }}" class="form-check-label">Remember Me</label>
        </div>
        </div>
        <div class="row mt-3">
            <div class="col col-auto mr-2">
                <button type="submit" class="btn btn-primary mr-2">Login</button>
            </div>
                <div class="col col-auto">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-success">Login with Google</a>
                </div>
            </div>
        </div>
    </form>
<style>

.form-input {
    margin-bottom: 20px;
}
</style>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}<li>{{ message }}</li>{% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
